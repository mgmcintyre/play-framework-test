@(message: String)

@main(title = "M G McIntyre | Interstitial") {
    
  <div class="row-fluid">
    <div class="span1" id="it-spins" style="margin: 15px 0"></div>
    <div class="span11"><h1>@message</h1></div>
  </div>
  
  <div class="row-fluid">
    <div class="offset1 span11">
      <p class="lead">Hold on while I figure out the fastest place to take you.</p>
    </div>
  </div>
  
  <script type="text/javascript">
    window.onload = function () {
      var spinner = new Spinner({
        color: '#739a2d'
      }).spin(document.getElementById('it-spins'));
      
      $.ajax("/redirect-me", {
        dataType: "json",
        success: function(data, textStatus, jqXHR) {
          if (data.status == "OK") {
            window.location.href = data.redirect.winner
          } else {
            
          }
        },
        error: function(jqXHR, textStatus, errorThrown) {
          
        }
      });
    }
  </script>
    
}
